@(anchors: List[String])


@navigationItems = {
  <div>
<ul class="nav bs-sidenav">
    @for(anchor <- anchors) {
        <li class="animate-repeat"> <a href="#@anchor">@anchor</a> </li>
    }
</ul>
</div>

}

@blockContent = {  }

@miscContent = {

    <div class="container">

      <form class="form-signin" role="form" method="get" action="/user/validate">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="email" name="email"  type="email" class="form-control" placeholder="Email address" required autofocus>
        <input id="password"  name="password" type="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

}


@base(title = "SignIn", navigationItems=navigationItems, blockContent=blockContent, miscContent=miscContent) {

}
